<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- my style -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- style font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- js vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- my js -->
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="app">
        <h1 class="text-center">{{ title }}</h1>

        <div class="container">

            <div class="input-group mb-3">
                <input type="text" v-model="newTask.text" @keyup.enter="addNewToDo()" class="form-control"
                    placeholder="Aggiungi un nuovo todo.." aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" @click="addNewToDo()" type="button"
                    id="button-addon2">Aggiungi</button>
            </div>

            <div class="card">
                <div class="card-header">
                    ToDo
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        v-for="(task, index) in toDoList">
                        <span @click="taskDone(task, index)" :class="{ 'task-done': task.done }" class="task">{{
                            task.text
                            }}</span>
                        <i class="fa-solid fa-trash fa-xl p-2 trash" @click="deleteTask(index)"></i>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!-- js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
